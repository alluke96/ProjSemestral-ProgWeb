        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet"> 
        <script src="js/scripts.js"></script>

        <title>Página inicial - IndieCar</title>
    </head>
    <body>
        <header class="w3-center w3-black">
            Compre seu carro sem sair de casa!
            <div class="header topnav w3-white" id="myTopnav">
                <div class="left">
                    <a href="index.html">
                        <img src="images/logo.png" class="responsive w3-bar-item">
                    </a>
                </div>
                <div class="center">
                    <a href="index.html" class="active">Home</a>
                    <a href="estoque.html">Estoque</a>
                    <a href="index.html">Sobre Nós</a>
                    <a href="index.html">Contato</a>
                </div>
                <div class="right">
                    <a href="index.html"> Login/Cadastro
                        <i class="fas fa-sign-in-alt"> </i></a>
                    <a href="index.html"> Pesquisar
                        <i class="fas fa-search"></i></a>
                    <a href="index.html"> Carrinho
                        <i class="fas fa-shopping-cart"></i></a>

                    <a href="javascript:void(0);" class="icon" onclick="setResponsiveHamburger()">
                        <i class="fa fa-bars"></i></a>
                </div>
            </div>
        </header>

        <div class="welcome bg-img center">
            <div style="padding: 100px;">
                Cadastre-se para as melhores promoções da sua vida!
            </div>
            <div style="padding: 50px;">
                <button class="w3-button w3-white" onclick="cadastro()">
                    Cadastre-se
                </button>
            </div>
            <div style="padding: 150px;">
                <h2>Produtos mais vendidos</h2>
                <div class="flex" style="padding: 50px;">
                    <div class="w3-card-4">
                        <img class="card-img" src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/ferrari_f8_tributo.jpg?itok=1TG8_Tnx">
                        <div class="w3-container w3-center">
                        <p>Ferrari F8 Tributo</p>
                        </div>
                    </div>
                    <div class="w3-card-4">
                        <img class="card-img"  src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/huracan-evo-.jpg?itok=8Yc8R3_R">
                        <div class="w3-container w3-center">
                        <p>Lamborghini Huracán Evo</p>
                        </div>
                    </div>
                    <div class="w3-card-4">
                        <img class="card-img"  src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/ford-gt_1.jpg?itok=RTPBCvpp">
                        <div class="w3-container w3-center">
                        <p>Ford GT</p>
                        </div>
                    </div>
                </div>
                <button class="w3-button w3-white" onclick="moreOptions()">
                    Mais opções
                </button>
            </div>
        </div>

        <footer class="center">
            <a href="https://pt-br.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
            <a href="https://br.pinterest.com/"><i class="fab fa-pinterest-square"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
